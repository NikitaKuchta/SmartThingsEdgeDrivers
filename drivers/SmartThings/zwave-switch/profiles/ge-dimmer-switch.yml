name: ge-dimmer-switch
components:
  - id: main
    capabilities:
      - id: switch
        version: 1
      - id: switchLevel
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Switch
preferences:
  - name: "ledIndicator"
    title: "LED Indicator"
    description: "Turn LED indicator on..."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0: "off"
        1: "on"
        2: "never"
      defaultValue: 0